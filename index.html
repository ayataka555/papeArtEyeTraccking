<script>
(function(){
  if (typeof DeviceOrientationEvent.requestPermission === "function") {
    popupOpen("requestPermissionPopup");
    $(".debug-area").html("ok")
  }
  let yOffset = 0;
  let xOffset = 0;
  $('.pape-eye').css("top", yOffset + "px");
  $('.pape-eye').css("left", "calc(50% - " + parseInt(200 - xOffset) + "px)");
})();

<style>
* {
  margin: 0;
  padding: 0;
  font-family: 'Noto Sans JP', sans-serif;
}

.hoge {
  color: white;
  font-size:26px;
}

body {
  background: #9d9d9d;
}

.pape-wrap{
  margin: 20px auto;
  width: 100%;
  text-align: center;
  position: relative;
}

.pape-base {
  max-height: 100vh;
  width: 400px;
}

.pape-eye {
  position: absolute;
  top: 0;
  left: calc(50% - 250px);
  z-index: 1;
  width: 400px;
}

.requestPermissionButton {
  background: white;
  color: #333;
  border-radius: 8px;
  text-align: center;
  padding: 10px 0;
  position: absolute;
  top: 30px;
  width: 200px;
  left: calc(50% - 100px);
  z-index: 2;
  display: block;
}

.debug-area {
  background: white;
}
